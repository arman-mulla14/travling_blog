<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Ladakh - Land of High Passes</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <nav class="navbar">
        <div class="logo"><a href="index.html">Ladakh Tourism</a></div>
        
        <button class="nav-toggle" aria-label="Toggle navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Plan Your Ladakh Adventure</h1>
                <p class="subtitle-text">Get in touch with us for travel information, bookings, or inquiries.</p>

                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>

                    <button type="submit" id="submitBtn" class="btn-primary btn-submit">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loading">Sending...</span>
                        <span class="btn-success">Sent!</span>
                    </button>
                    
                    <div id="formStatus" class="form-status-message"></div>
                </form>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ladakh Tourism. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
